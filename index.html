<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container col-4 mt-5 pt-5">
        <h1 class="display-4">Formul√°rio de cadastro</h1>
        <p class="display-6">Preencha os campos abaixo</p>
        <div class="row">
            <div class="col">
                <form action="#">
                    <div class="mb-3">
                        <label class="form-label" for="name">Nome</label>                        
                        <input class="form-control form-control-lg" type="text" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control form-control-lg" type="text" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input class="form-control form-control-lg" type="text" id="telefone">
                    </div>
                    <button class="btn btn-success form-control btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
