<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercício HTML - JS</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="main">
            <h1>Exercício HTML - JS</h1>
            <h2>Formulário de cálculo</h2>
            <div class="container">
                <form class="form-calc">
                    <input type="number" id="A" required placeholder="Digite um número" />
                    <input type="number" id="B" required placeholder="Digite outro número maior"/>
                    <p class="error-message"></p>
                    <button type="submit">Calcular</button>
                </form>
                <p class="message"></p>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
